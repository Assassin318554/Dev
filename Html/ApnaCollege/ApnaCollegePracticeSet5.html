<body>
    <div id="MainDiv">
        <h3>This is a form</h3>
        <form action="backend.php">
            <label for="name">Name</label>
            <div>
                <input type="text" name="myname" id="name">
            </div>
            <br>
    
            <label for="id">ID</label>
            <div>
                <input type="text" name="myid" id="id">
            </div>
            <br>
    
            <label for="birthday">Birth Date</label>
            <div>
                <input type="date" name="mybirthdate" id="birthday">
            </div>
            <br>
    
            <label for="email">Email</label>
            <div>
                <input type="email" name="myemail" id="email">
            </div>
            <br>
    
            <label for="pass">Passward</label>
            <div>
                <input type="password" name="myemail" id="pass">
            </div>
            <br>
    
            <div>
                Gender: 
                <br> <input type="radio" name="mygender"> Male
                <br><input type="radio" name="mygender"> Female 
            </div>
            <br>
    
            <div>
                <input type="submit" value="Submit now">
                <input type="reset" value="Reset now">
            </div>
            <br>
    
    
        </form>
    </div>

</body>
